<div id="rsvp1">   
    <div id="rsvp1_pic">
      <div id="rsvp1-content">
        <p style="font-size: 56px; margin-top: 20%;">RSVP</p>
        <p style="font-size: 36px;">We look forward to seeing you! Fill out form below.</p>
      </div> 
    </div>
</div><!-- #rsvp1 -->

<div id="rsvp2">
    <div id="rsvp2_header"><p>Fay & Thanasis’ Wedding</p></div>
    <div id="rsvp_deadline"><p>DEALINE RSVP</p></div>
    <form method="post">
      <div id="name" class="row">
          <div class="col-lg-6 col-md-12">
            <label for="given_name_input" class="rsvp_label">Όνομα*:</label>
            <input id="given_name_input" class="input" type="text" placeholder="Όνομα" required>
          </div><!-- End of given name input -->
          <div class="col-lg-6 col-md-12">
            <label for="surname_input" class="rsvp_label" placeholder="Επώνυμο" required>Επώνυμο*:</label>       
            <input id="surname_input" class="input" type="text">
          </div><!-- End of surname input -->
      </div><!-- End of name input -->

      <div id="contact_form">
        <label for="contact_selector" class="rsvp_label">Τρόπος επικοινωνίας*:</label>
        <select name="contact_selector" id="contact_selector" class="input">
          <option value="" disabled selected>Επιλέξτε</option>
          <option value="phone">τηλέφωνο</option>
          <option value="mail">E-Mail</option>
        </select>
      </div><!-- End of contact form input -->

      <div id="contact" class="row">
        <div class="col-lg-6 col-md-12">
          <label for="phone_input" class="rsvp_label">Τηλέφωνο*:</label>
          <input id="phone_input" class="input" type="text" placeholder="Τηλέφωνο" required>
        </div><!-- End of phone input -->
        <div class="col-lg-6 col-md-12">
          <label for="mail_input" class="rsvp_label">E-Mail*:</label>       
          <input id="mail_input" class="input" type="email" placeholder="E-Mail" required>
        </div><!-- End of mail input -->
    </div><!-- End of contact input -->

      <div id="attendance_form">
        <label for="attendance_selector" class="rsvp_label">Θα παρευρεθείτε στο γάμο;</label>
        <select name="attendance_selector" id="attendance_selector" class="input"> 
          <option value="" disabled selected>Επιλέξτε</option>
          <option value="Wedding">Δεξίωση</option>
          <option value="Party">Τελετή</option>
          <option value="Party">Τελετή & Δεξίωση</option>
          <option value="Party">Όχι δεν θα παρευρεθώ</option>
        </select>
      </div><!-- End of attendance input -->

      <div id="date_form">
        <label for="date_selector" class="rsvp_label">Θα έχετε συνοδό;*:</label>
        <select name="date_selector" id="date_selector" class="input">
          <option value="" disabled selected>Επιλέξτε</option>
          <option value="phone">Ναι</option>
          <option value="mail">Όχι</option>
        </select>
      </div><!-- End of contact form input -->

      <div id="date_name">
        <label for="date_name" class="rsvp_label">Ονοματεπώνυμο συνοδού*:</label>
        <input id="date_name" class="input" type="text" placeholder="Ονοματεπώνυμο συνοδού*" required>
      </div><!-- Date date name input -->

      <div id="allergies_form">
        <label for="allergies_selector" class="rsvp_label">Έχετε διατροφικές διαταραχές που θα πρέπει να γνωρίζουμε;*:</label>
        <select name="allergies_selector" id="allergies_selector" class="input">
          <option value="" disabled selected>Επιλέξτε</option>
          <option value="phone">Ναι</option>
          <option value="mail">Όχι</option>
        </select>
        <div>
          <label for="message_input" id="message_text">Εάν ναι, ποιές είναι αυτές:</label>
          <textarea id="message_input" type="text" rows="4"></textarea>
        </div>
      </div><!-- End of alergies form input -->
      <div id="rsvp_deadline"><p>DEALINE RSVP</p></div>
      <div><button type="button" id="submit_button">Υποβολή</button></div>
    </form>
      
</div><!-- #rsvp2 -->
